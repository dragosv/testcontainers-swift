name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
      with:
        fetch-depth: 0

    - name: Setup Swift
      uses: swift-actions/setup-swift@v3
      with:
        swift-version: '6.2'

    - name: Build release
      run: swift build --configuration release

    - name: Run tests
      run: swift test --configuration release

    - name: Generate documentation
      run: |
        swift package --allow-writing-to-directory docs generate-documentation --target Testcontainers --output-path docs
      continue-on-error: true

    - name: Create release archive
      run: |
        mkdir release
        cp -r docs release/
        cp Package.swift release/
        cp README.md release/
        cp LICENSE release/
        cd release && zip -r ../testcontainers-swift-${{ github.ref_name }}.zip .

    - name: Create GitHub Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          ## Changes

          See [CHANGELOG.md](CHANGELOG.md) for details.

          ## Installation

          Add this package to your Swift Package Manager dependencies:

          ```swift
          .package(url: "https://github.com/${{ github.repository }}.git", from: "${{ github.ref_name }}")
          ```

          ## Documentation

          [ðŸ“š View Documentation](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/docs.zip)
        draft: false
        prerelease: false

    - name: Upload release assets
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./testcontainers-swift-${{ github.ref_name }}.zip
        asset_name: testcontainers-swift-${{ github.ref_name }}.zip
        asset_content_type: application/zip

    - name: Upload documentation
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./docs.zip
        asset_name: docs-${{ github.ref_name }}.zip
        asset_content_type: application/zip
      if: success()
