sonar.projectKey=dragosv_testcontainers-swift
sonar.projectName=testcontainers-swift
sonar.organization=dragosv
sonar.host.url=https://sonarcloud.io
sonar.sourceEncoding=UTF-8

# Swift package layout
sonar.sources=Sources
sonar.tests=Tests

# Keep analysis focused on this project (exclude vendored dependencies and generated artifacts)
sonar.exclusions=.build/**,Examples/**

# Test files are identified under Tests/; this keeps source metrics clean
sonar.test.inclusions=Tests/**/*.swift

# Improve issue assignment and PR decoration when running in CI
sonar.scm.provider=git

